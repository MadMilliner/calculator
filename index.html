<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="display"><div class="displayU"></div><div class="displayL"></div>
    </div>
    <div class="buttons">
        <div class="numbers">
            <button class="negative">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="0">0</button>
            <button class="number" value="period">.</button>
        </div>
        <div class="operators">
            <button class="operator" value="add"> + </button>
            <button class="operator" value="subtract"> - </button>
            <button class="operator" value="multiply"> * </button>
            <button class="operator" value="divide"> / </button>
            <button class="operate" value="equal"> = </button>
        </div>
        <div class="removal">
            <button class="backspace">Backspace</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    </div>
    <p class="disclaimer">Decimal points will be rounded to 6 places</p>

    <script src="script.js"></script>
</body>
</html>
